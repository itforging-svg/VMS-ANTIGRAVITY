version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: vms-db
    environment:
      POSTGRES_DB: vms_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_secure_password_here
      TZ: Asia/Kolkata
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d vms_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vms-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=vms_db
      - DB_USER=postgres
      - DB_PASSWORD=your_secure_password_here
      - TZ=Asia/Kolkata
    ports:
      - "3000:3000"
    volumes:
      - ./server/uploads:/app/server/uploads
      - ./server/.cert:/app/server/.cert
    restart: always

volumes:
  pgdata:
